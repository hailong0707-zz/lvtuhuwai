$def with (tags)

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>驴途户外</title>
	<link rel="stylesheet" href="../static/css/jquery.mobile-1.4.2.min.css">
	<link rel="stylesheet" href="../static/css/app.css">
	<link rel="shortcut icon" href="../static/favicon.ico">
	<script src="../static/js/jquery.js"></script>
	<script src="../static/js/jquery.mobile-1.4.2.min.js"></script>
	<script language=javascript>
	</script>
</head>
<body>
<div data-role="page" id="testpage" >

	<div data-role="header">
		<h1>驴途户外</h1>
		<a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left ui-btn-icon-notext">Menu</a>
	</div><!-- /header -->

	<div class="ui-content" role="main">

		<form method="POST" data-ajax='false'>
			<div class="ui-field-contain">
				<label class="select">文章类型</label>
				<select name="type" >
					<option value="活动">活动</option>
					<option value="知识">知识</option>
					<option value="团购">团购</option>
					<option value="话题">话题</option>
				</select>
			</div>
			<div class="ui-field-contain">
				<label>标题（<span style="color:red">必填</span>）</label>
				<input type="text" name="title" data-clear-btn="true" placeholder="请输入标题" required>
			</div>
			<div class="ui-field-contain">
				<label>简短描述（<span style="color:red">必填</span>）</label>
				<input type="text" name="description" data-clear-btn="true" placeholder="请输入简短描述" required>
			</div>
			<div class="ui-field-contain">
				<label>时间（<span style="color:red">必填，注意格式</span>）</label>
				<input name="time" type="date" placeholder="1988-07-07" required>
			</div>
			<div class="ui-field-contain">
				<label>图片URL（<span style="color:red">必填</span>）</label>
				<input type="url" name="pic_url" data-clear-btn="true" placeholder="请输入图片URL" required>
			</div>
			<div class="ui-field-contain">
				<label>文章URL（<span style="color:red">必填</span>）</label>
				<input type="url" name="url" data-clear-btn="true" placeholder="请输入文章URL" required>
			</div>
			<div class="ui-field-contain">
				<fieldset data-role="controlgroup">
					<legend>标签</legend>
					$:tags
				</fieldset>
			</div>
			<input class="ui-shadow ui-btn ui-corner-all" type="submit" value="提 交">
		</form>
	</div><!-- /content -->

	<div data-role="panel" id="panel-reveal">
		<ul data-role="listview">
			<li data-icon="delete"><a href="#" data-rel="close">Close</a></li>
			<li><a href="#">List item</a></li>
			<li><a href="#">List item</a></li>
			<li><a href="#">List item</a></li>
		</ul>
		<br><br>
		<button class="ui-btn ui-corner-all ui-shadow">Button</button>
	</div>
	
	<div data-role="popup" id="positionWindow" class="ui-content" data-theme="a">
		<p>I am positioned to the window.</p>
	</div>

	

</div><!-- /page -->

</body>
</html>
